<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

    <title>Who's Hungry</title>
</head>

<body>

    <header>

        <div class="grid-x">
            <div class="cell small-8">
                <h1 id="title">Who's Hungry</h1>
            </div>

            <div class="cell small-4">
                <input class="cityInput" type="search" placeholder="City">
                <!-- <button type="button" class="button searchBtn">Search</button> -->
                <input class="cuisineInput" type="search" placeholder="Cuisine">
                <button type="button" class="button searchBtn">Search</button>
            </div>
        </div>
       
    </header>
    <main>
        <div class="results"></div>
    </main>
    
    


    

    <footer class="fixed-bottom">
        <div class="contact row">

            <div class="email col-1"> 
                <a href="#"><img src="./images/gmail-icon.png" width="26px"></a>
            </div> 

            <div class="facebook col-1">
                <a href="#"><img src="./images/facebook-icon.png" width="22px"></a>
            </div>

            <div class="instagram col-1">
                <a href="#"><img src="./images/instagram-icon.jpeg" width="23px"></a>
            </div>

        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="script.js"></script>

</html>
