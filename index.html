<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

    <title>Who's Hungry</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <header>
        <h1>Who's Hungry</h1>
        <div class="top-bar">
            <div class="top-bar-left">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li class="menu-text">Site Title</li>
                    <li>
                        <a href="#">One</a>
                        <ul class="menu vertical">
                            <li><a href="#">One</a></li>
                            <li><a href="#">Two</a></li>
                            <li><a href="#">Three</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Two</a></li>
                    <li><a href="#">Three</a></li>
                </ul>
            </div>
            <div class="top-bar-right">
                <ul class="menu">
                    <li><input type="search" placeholder="Search"></li>
                    <li><button type="button" class="button">Search</button></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="display-map">
        <img src="images/openroutemap.png" alt="map view">
        <form>
            <div class="start-point">
                <span>Start from: </span>
            </div>
            <input id="start-location" type="text" placeholder="From...">
            <div class="end-point">
                <span>Go to: </span>
            </div>
            <div id="go-to"></div>
            <button id="get-direction" type="submit" value="submit">Get direction</button>
        </form>
    </div>

    <footer class="fixed-bottom">
        <div class="contact row">

            <div class="email col-1">
                <a href="#"><img src="./images/gmail-icon.png" width="26px"></a>
            </div>

            <div class="facebook col-1">
                <a href="#"><img src="./images/facebook-icon.png" width="22px"></a>
            </div>

            <div class="instagram col-1">
                <a href="#"><img src="./images/instagram-icon.jpeg" width="23px"></a>
            </div>

        </div>
    </footer>

    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
